{% extends 'base.html' %}
{% load static %}

{% block title %}Adaugă Mașină | AutoMarket{% endblock %}

{% block extra_head %}
<style>
    .car-form-wrapper {
        max-width: 1100px;
        margin: 40px auto;
        padding: 0 20px;
        animation: fadeIn .7s ease;
    }

    @keyframes fadeIn {
        from { opacity:0; transform: translateY(20px); }
        to { opacity:1; transform: translateY(0); }
    }

    .car-form-container {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.12);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 12px 38px rgba(0,0,0,0.45);
        backdrop-filter: blur(18px);
    }

    .car-form-title {
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 25px;
        text-align:center;
        background:linear-gradient(90deg,#fff,#7ca9ff);
        background-clip: text;
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
    }

    .grid-2 {
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap:25px;
    }

    label {
        font-size:14px;
        opacity:.85;
        margin-bottom:6px;
        display:block;
    }

    .input-field, .select-field, .textarea-field {
        width:100%;
        padding:14px;
        border-radius:12px;
        border:1px solid rgba(255,255,255,0.22);
        background:rgba(255,255,255,0.06);
        color:var(--text);
        font-size:15px;
        transition:.25s;
    }

    .input-field:focus,
    .textarea-field:focus,
    .select-field:focus {
        border-color:var(--accent);
        background:rgba(255,255,255,0.15);
        outline:none;
        box-shadow:0 0 0 3px rgba(255,204,0,0.25);
    }

    .textarea-field {
        height:140px;
        resize:none;
    }

    .preview-box {
        margin-top:15px;
        display:flex;
        gap:15px;
        flex-wrap:wrap;
    }

    .preview-box img {
        width:120px;
        height:80px;
        object-fit:cover;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.2);
        animation: pop .4s ease;
    }

    @keyframes pop {
        from { transform:scale(.7); opacity:0; }
        to { transform:scale(1); opacity:1; }
    }

    .submit-btn {
        margin-top:25px;
        padding:15px 28px;
        background:var(--accent);
        color:#000;
        border-radius:12px;
        border:none;
        cursor:pointer;
        font-size:18px;
        font-weight:700;
        display:block;
        width:100%;
        transition:.25s;
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow:0 8px 18px rgba(255,204,0,0.35);
    }
</style>
{% endblock %}

{% block content %}
<div class="car-form-wrapper">
    <div class="car-form-container">
        <h2 class="car-form-title">Adaugă o Mașină</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid-2">
                <div>
                    <label>Nume</label>
                    <input type="text" name="Name" class="input-field" required>
                </div>
                <div>
                    <label>Brand</label>
                    <input type="text" name="Brand" class="input-field" required>
                </div>
                <div>
                    <label>Model</label>
                    <input type="text" name="Model" class="input-field" required>
                </div>
                <div>
                    <label>Preț (€)</label>
                    <input type="number" step="0.01" name="Price" class="input-field" required>
                </div>

                <div>
                    <label>An fabricație</label>
                    <input type="number" name="Year" class="input-field">
                </div>
                <div>
                    <label>Kilometri</label>
                    <input type="number" name="Km" class="input-field">
                </div>
                <div>
                    <label>Combustibil</label>
                    <select name="Fuel" class="select-field">
                        <option>Diesel</option>
                        <option>Benzină</option>
                        <option>Hybrid</option>
                        <option>Electric</option>
                    </select>
                </div>
                <div>
                    <label>Transmisie</label>
                    <select name="Transmission" class="select-field">
                        <option>Manuală</option>
                        <option>Automată</option>
                    </select>
                </div>
            </div>

            <div style="margin-top:20px;">
                <label>Descriere</label>
                <textarea name="Description" class="textarea-field"></textarea>
            </div>

            <div style="margin-top:20px;">
                <label>Imagine principală</label>
                <input type="file" name="Image" accept="image/*" class="input-field" onchange="previewMain(event)">
                <div id="mainPreview" class="preview-box"></div>
            </div>

            <button type="submit" class="submit-btn">Adaugă mașina</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function previewMain(event) {
        const box = document.getElementById('mainPreview');
        box.innerHTML = '';
        const file = event.target.files[0];
        if (!file) return;
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        box.appendChild(img);
    }
</script>
{% endblock %}
