{% extends 'base.html' %}
{% load static %}

{% block title %}Login | AutoMarket{% endblock %}

{% block extra_head %}
<style>
    .login-wrapper {
        max-width: 450px;
        margin: 70px auto;
        padding: 0 20px;
    }

    .login-card {
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 12px 38px rgba(0,0,0,0.45);
        backdrop-filter: blur(18px);
        animation: fadeIn .7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
        text-align: center;
        font-size: 32px;
        font-weight: 800;
        margin-bottom: 25px;
        background: linear-gradient(90deg,#fff,#7ca9ff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-group { margin-bottom: 18px; }

    .form-group label {
        font-size: 14px;
        opacity: .85;
        margin-bottom: 6px;
        display: block;
    }

    .input-field {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.22);
        background: rgba(255,255,255,0.08);
        color: var(--text);
        font-size: 15px;
        transition: .25s;
    }

    .input-field:focus {
        border-color: var(--accent);
        background: rgba(255,255,255,0.15);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255,204,0,0.25);
    }

    .submit-btn {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: #000;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 17px;
        font-weight: 700;
        margin-top: 8px;
        transition: .25s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(255,204,0,0.35);
    }

    .register-link {
        text-align: center;
        margin-top: 18px;
        font-size: 14px;
        opacity: .8;
    }
    .register-link a {
        color: var(--accent);
        font-weight: 600;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2 class="login-title">Autentificare</h2>

        {% if error %}
        <div style="
            background:#dd0a0a;
            color:white;
            padding:12px 16px;
            border-radius:10px;
            margin-bottom:15px;
            font-weight:600;
        ">
            {{ error }}
        </div>
        {% endif %}


        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required class="input-field">
            </div>

            <div class="form-group">
                <label>Parola</label>
                <input type="password" name="password" required class="input-field">
            </div>

            <button type="submit" class="submit-btn">Intră în cont</button>

        
        </form>

        <p class="register-link">Nu ai cont? <a href="{% url 'register' %}">Creează unul</a></p>
    </div>
</div>
{% endblock %}
