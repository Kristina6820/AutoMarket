{% extends "base.html" %}
{% block title %}Editează {{ car.Name }}{% endblock %}

{% block content %}

<style>
.edit-page {
    max-width: 1100px;
    margin: 40px auto;
    color: #fff;
}
.edit-card {
    background: linear-gradient(135deg, #111829, #0b0f1c);
    padding: 32px;
    border-radius: 22px;
    box-shadow: 0 20px 45px rgba(0,0,0,.5);
}
.edit-title {
    font-size: 30px;
    font-weight: 800;
    margin-bottom: 25px;
}
.edit-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}
.edit-card input,
.edit-card textarea {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 10px;
    background: #0a0f1d;
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
}
.save-btn {
    width: 100%;
    margin-top: 25px;
    padding: 15px;
    background: linear-gradient(90deg,#ffdf5a,#ffb800);
    border: none;
    border-radius: 12px;
    font-weight: 800;
    font-size: 17px;
    cursor: pointer;
}
</style>

<div class="edit-page">
    <div class="edit-card">

        <h1 class="edit-title">Editează mașina: {{ car.Name }}</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="edit-grid">

                <div>
                    <label>Nume mașină</label>
                    <input type="text" name="name" value="{{ car.Name }}">
                </div>

                <div>
                    <label>Putere (CP)</label>
                    <input type="number" name="horsepower" value="{{ car.HorsePower }}">
                </div>

                <div>
                    <label>An</label>
                    <input type="number" name="year" value="{{ car.Year }}">
                </div>

                <div>
                    <label>Tip</label>
                    <input type="text" name="type" value="{{ car.Type }}">
                </div>

                <div>
                    <label>Kilometrii</label>
                    <input type="number" name="km" value="{{ car.Km }}">
                </div>

                <div>
                    <label>Preț (€)</label>
                    <input type="number" name="price" value="{{ car.Price }}">
                </div>

                <div>
                    <label>Combustibil</label>
                    <input type="text" name="fuel" value="{{ car.Fuel }}">
                </div>

                <div>
                    <label>Cutie de viteze</label>
                    <input type="text" name="transmission" value="{{ car.Transmission }}">
                </div>

                <div class="full-row" style="grid-column:1/3;">
                    <label>Descriere</label>
                    <textarea name="description" rows="5">{{ car.Description }}</textarea>
                </div>

            </div>

            <label>Imagine principală (opțional)</label>
            <input type="file" name="image">

            <label>Poze secundare (opțional)</label>
            <input type="file" name="poze" multiple>

            <button class="save-btn">Salvează modificările</button>

        </form>
    </div>
</div>

{% endblock %}
